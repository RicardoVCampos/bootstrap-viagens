<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav id="navTop" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <img class="imgLogo" src="/assets/logo.jpg" alt="">

            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Fale Conosco</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="imgCarrosel" src="./assets/nacional.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img class="imgCarrosel" src="./assets/internacional.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img class="imgCarrosel" src="./assets/cruzeiro.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section class="cardComprar">
        <div class="card" style="width: 20rem;">
            <img src="/assets/gramado.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Gramado</h5>
                <p class="card-text">Pacote de 7 dias e 6 noites em Gramado.</p>
                <div>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
        <div class="card" style="width: 20rem; height: 24rem;">
            <img src="./assets/sao paulo.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">São Paulo</h5>
                <p class="card-text">Pacote de 9 dias e 8 noites em São Paulo.</p>
                <div>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
        <div class="card" style="width: 19rem; height: 24rem;">
            <img src="./assets/fortaleza.jpg" class="card-img-top" alt="..." width="100%" height="100% ">
            <div class="card-body">
                <h5 class="card-title">Fortaleza</h5>
                <p class="card-text">Pacote de 5 dias e 4 noites em Fortaleza.</p>
                <div>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>


    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
